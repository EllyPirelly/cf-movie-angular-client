<mat-card class="login">
  <mat-card-header class="login-header">
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="login-form">
      <mat-form-field>
        <input matInput [(ngModel)]="userData.userName" class="login-input" placeholder="Username" type="text"
          name="Username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.password" class="login-input" type="password" placeholder="Password"
          name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()">
      Log in
    </button>
  </mat-card-actions>
</mat-card>
