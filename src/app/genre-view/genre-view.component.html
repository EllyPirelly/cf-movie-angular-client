<div class="mat-card--movie-genre">
  <h2>Genre</h2>

  <mat-card *ngFor="let movie of movies;">
    <mat-card-header>
      <mat-card-title>{{movie.genre.genreName}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{movie.genre.description}}
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" mat-dialog-close>
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
