<div class="movie-genre">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Genre: {{data.genreName}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{data.description}}
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button mat-dialog-close class="btn-close">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
