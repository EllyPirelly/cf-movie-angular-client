<div class="movie-genre">
  <mat-card *ngFor="let movie of movies;">
    <mat-card-header>
      <mat-card-title>Genre: {{movie.genre.genreName}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{movie.genre.description}}
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button mat-dialog-close class="btn-close">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
