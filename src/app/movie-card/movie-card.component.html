<div class="movie-card">
  <mat-card class="movie-card-item" *ngFor="let movie of movies;">
    <img src={{movie.imagePath}} alt={{movie.title}} />

    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.director.directorName}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button (click)="openMovieDetails()">
        Details
      </button>

      <button mat-button (click)="openDirector()">
        Director
      </button>

      <button mat-button (click)="openGenre()">
        Genre
      </button>

      <button mat-button aria-label="Add to Favorite">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
