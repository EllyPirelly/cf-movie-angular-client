<div class="mat-card--movie" style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="width: 260px">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.director.directorName}}</mat-card-subtitle>
    </mat-card-header>

    <img src={{movie.imagePath}} alt={{movie.title}} />

    <mat-card-actions>
      <button mat-button (click)="openMovieDetails()" style="margin-right: 10px;" color="primary">
        Details
      </button>

      <button mat-button (click)="openDirector()" style="margin-right: 10px;" color="primary">
        Director
      </button>

      <button mat-button (click)="openGenre()" color="primary">
        Genre
      </button>

      <mat-icon>favorite_border</mat-icon>

    </mat-card-actions>
  </mat-card>
</div>
