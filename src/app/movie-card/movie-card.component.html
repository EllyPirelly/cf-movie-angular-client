<div class="movie-card">
  <mat-card class="movie-card-item" *ngFor="let movie of movies; let i = index">
    <img src={{movie.imagePath}} alt={{movie.title}} />

    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.directorName}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button (click)="openMovieDetails(
        movie.imagePath,
        movie.title,
        movie.description,
        movie.director.directorName,
        movie.director.bio
        )">
        Details
      </button>

      <button mat-button (click)="openDirector(
        movie.director.directorName,
        movie.director.bio
      )">
        Director
      </button>

      <button mat-button (click)="openGenre(
        movie.genre.genreName,
        movie.genre.description
      )">
        Genre
      </button>

      <button mat-button aria-label="Add to Favorite">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
