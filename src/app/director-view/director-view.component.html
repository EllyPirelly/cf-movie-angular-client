<div class="movie-director">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Director: {{data.directorName}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{data.bio}}
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button mat-dialog-close class="btn-close">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
