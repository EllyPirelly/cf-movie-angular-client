<div class="movie-director">
  <mat-card *ngFor="let movie of movies;">
    <mat-card-header class="movie-director-head">
      <mat-card-title>Director: {{movie.director.directorName}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="movie-director-body">
      {{movie.director.bio}}
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button mat-dialog-close class="btn-close">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
