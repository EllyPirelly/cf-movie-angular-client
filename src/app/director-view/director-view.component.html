<div class="mat-card--movie-director">
  <h2>Director</h2>

  <mat-card>
    <mat-card-header>
      <mat-card-title>movie.director.directorName</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      movie.director.bio
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
